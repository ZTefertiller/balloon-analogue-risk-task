<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="thanks.png" alt="Thank You">
</body>
<script src="jatos.js"></script>
<script>
    let participantID = 'test';
    let bart_180_total = 'test';
    let bart_240_total = 'test';

    jatos.onLoad(() => {
        // Fetch session data
        participantID = jatos.studySessionData?.participantID || 'test';
        bart_180_total = jatos.studySessionData?.bart_total || 'test';
        bart_240_total = jatos.studySessionData?.bart_total || 'test';

        if (participantID !== 'test') {
            console.log("Participant ID:", participantID);
        } else {
            console.warn("Using fallback participant ID.");
        }

        // Prepare data as JSON
        const resultData = {
            participantID: participantID,
            bart_180_total: bart_180_total,
            bart_240_total: bart_240_total
        };

        // Submit result data to JATOS
        jatos.submitResultData(JSON.stringify(resultData))
            .then(() => {
                console.log("Result data submitted successfully:", resultData);
            })
            .catch(error => {
                console.error("Error submitting result data:", error);
            })
            .then(() => {
                // Redirect or end study after submission
                setTimeout(() => {
                    jatos.endStudy();
                }, 5000); // Ends the study after 5 seconds
            });
    });
</script>
</html>
