<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BART Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jatos.js"></script> <!-- Include the JATOS library -->
</head>

<body>
    <button id="inflateButton">Pump up the Balloon</button>
    <button id="bankButton">Collect Points</button>
    <button id="continueButton">Next Balloon</button>
    <button id="endTask" onclick="endTask()">Continue</button>
    <img id="balloonImage" src="" alt="Resizable Image">
    <img id="piggyBank" src="piggyBank.png">
    <audio id="inflateAudio" src="inflate.mp3"></audio>
    <audio id="bankAudio" src="bankAudio.mp3"></audio>
    <audio id="popAudio" src="popAudio.mp3"></audio>
    <div id="points"></div>
    <div id="message"></div>
    <div id="balloon"></div>
    <div id="totalPoints"><span id="totalPoints">0</span></div>
    <div id="lastBalloon"></div>
    <div id="balloonInflations"></div>
    <div id="messageContainer"></div>
    <script src="experimentFunctionsV4.js"></script>
    <script>
    // This is the script for a recreation of the Balloon Analogue Risk Task from Lejuez et al. 2002. 
    // Author: Zach Tefertiller - zachary.tefertiller@tum.de
    // Date: May 2024
    // Knolle Lab, Graduate School of Systemic Neurosciences, LMU, TUM, Munich

    /* This section of javascript in the html sheet is purely for participant ID data 
    ie integration with Prolific and JATOS APIs. For parameters of the task itself you can:
    1) Read in your own arrays via JSON (balloons.json) for balloon order or breakpoints ie arraygenerator.py
    2) Edit experiment parameters in experiment.js
    3) Edit aesthetics and screen formating in styles.css.
    */
    const startTime = performance.now();

    document.addEventListener("DOMContentLoaded", function() {
        fetch('random120.json')
            .then(response => response.json())
            .then(data => initializeWithData(data))
            .catch(error => console.error('Error loading JSON data:', error));
    });

    // Initialize balloons, buttons, and start task
    document.getElementById('inflateButton').addEventListener('click', inflate);
    document.getElementById('bankButton').addEventListener('click', storePoints);
    document.getElementById('continueButton').style.display = 'none';
    document.getElementById('points').style.display = 'none';
    document.getElementById('endTask').style.display = 'none';


    // JATOS onLoad function
    jatos.onLoad(function () {
    // Additional setup if necessary
    });


    </script>
</body>
</html>
